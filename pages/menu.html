<!-- !-----------Modal -->
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="close-button" data-modal-close>
<!--            <svg class="icon-close" width="18" height="18">-->
<!--                <use href="./images/sprite.svg#icon-close-button"></use>-->
<!--            </svg>-->
          X
        </button>

        <p class="modal__caption">Залишіть свої дані, ми вам передзвонимо</p>
        <form   action="https://formspree.io/f/xzbqjknl"
                method="POST" class="form">
            <div class="register">
                <label class="form__label"
                >Ім'я
                    <span class="input-container">
                <input class="form__input" type="text" name="name" id="name" required/><svg
                            class="form__icon"
                    >
                  <use href="./img/sprites/sprite.svg#icon-person"></use></svg></span
                    ></label>
                <label class="form__label"
                >Телефон
                    <span class="input-container">
                <input class="form__input" type="tel" name="number" id="number" required/><svg
                            class="form__icon"
                    >
                  <use href="./img/sprites/sprite.svg#icon-phone-modal"></use>
                </svg>
              </span>
                </label>
                <label class="form__label"
                >Пошта
                    <span class="input-container">
                <input class="form__input" type="email" name="email" id="email"/><svg
                            class="form__icon"
                    >
                  <use href="./img/sprites/sprite.svg#icon-email"></use></svg></span
                    ></label>
                <label class="form__label"
                >Коментарій<textarea
                        class="form__comment"
                        name="comment"
                        id="comment"
                        placeholder="Введіть текст"
                ></textarea>
                </label>
            </div>
            <button class="button form__button" type="submit">Відправити</button>
        </form>
    </div>
</div>
