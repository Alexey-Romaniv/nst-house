<!-- !-----------Modal -->
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="close-button" data-modal-close>
<!--            <svg class="icon-close" width="18" height="18">-->
<!--                <use href="./images/sprite.svg#icon-close-button"></use>-->
<!--            </svg>-->
          X
        </button>

        <p class="modal__caption">Оставьте свои данные, мы вам перезвоним</p>
        <form action="" class="form">
            <div class="register">
                <label class="form__label"
                >Имя
                    <span class="input-container">
                <input class="form__input" type="text" name="name" id="name" required/><svg
                            class="form__icon"
                    >
                  <use href="./img/sprites/sprite.svg#icon-person"></use></svg></span
                    ></label>
                <label class="form__label"
                >Телефон
                    <span class="input-container">
                <input class="form__input" type="tel" name="telephone-number" id="number" required/><svg
                            class="form__icon"
                    >
                  <use href="./img/sprites/sprite.svg#icon-phone-modal"></use>
                </svg>
              </span>
                </label>
                <label class="form__label"
                >Почта
                    <span class="input-container">
                <input class="form__input" type="email" name="email" id="email" required/><svg
                            class="form__icon"
                    >
                  <use href="./img/sprites/sprite.svg#icon-email"></use></svg></span
                    ></label>
                <label class="form__label"
                >Комментарий<textarea
                        class="form__comment"
                        name="comment"
                        id="comment"
                        placeholder="Введите текст"
                ></textarea>
                </label>
            </div>
            <button class="button form__button" type="submit">Отправить</button>
        </form>
    </div>
</div>
